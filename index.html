<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Place Your Order</h2>
        <hr>
        
        <!-- Example of an anchor tag linking to a menu page -->
        <p><a href="add.html">View Menu</a></p>

        <form id="orderForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="text" id="phone" placeholder="Phone Number" required>
            <textarea id="address" placeholder="Delivery Address" required></textarea>
            <input type="text" id="food_item" placeholder="Food Item" required>
            <input type="number" id="quantity" min="1" placeholder="Quantity" required>
            <button type="submit">Order Now</button>
        </form>
        <p id="status"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
